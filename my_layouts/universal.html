<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> 
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
      <div id="header">
        <nav>
          <ul>
            <li class="fork"><a href="/blog">Blog</a></li>
            <li class="fork"><a href="/write-ups">Write-ups</a></li>
            <li class="fork"><a href="/projects">Projects</a></li>
            <li class="fork"><a href="/code">Code</a></li>
            <li class="fork"><a href="/about">About Me</a></li>
            <li class="downloads"><a href="mailto: tlkroll@yahoo.com">Email</a></li>
            <li class="downloads"><a href="https://linkedin.com/in/tlkroll">LinkedIn</a></li>
            <li class="title">Contact: </li>
          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

      </section>
    </div>
  </body>
</html>
